{% extends 'base.html' %}

{% block content %}
<h1>Notes</h1>

<!-- Search Form -->
<form method="GET" action="{{ url_for('home') }}">
    <input type="text" name="tag" placeholder="Search by tag" value="{{ request.args.get('tag', '') }}">
    <button type="submit">Search</button>
</form>

<ul>
    {% for note in notes %}
    <li>
        <h3><a href="{{ url_for('edit_note', id=note.id) }}">{{ note.title }}</a></h3>
        <p>{{ note.content }}</p>
        <small>Tags: {{ note.tags }}</small><br>
        <a href="{{ url_for('delete_note', id=note.id) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
