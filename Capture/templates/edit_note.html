{% extends 'base.html' %}

{% block content %}
<h1>Edit Note</h1>
<form method="POST">
    <input type="text" name="title" value="{{ note.title }}" required>
    
    <!-- Quill Editor for note content -->
    <div id="editor">{{ note.content|safe }}</div>  <!-- Pre-populate with note content -->

    <input type="text" name="tags" value="{{ note.tags }}">
    <button type="submit">Update</button>
</form>

<!-- Include Quill.js (CSS and JS) -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<script>
    // Initialize Quill editor with existing content
    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: [
                [{ 'header': '1' }, { 'header': '2' }, { 'font': [] }],
                [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                ['bold', 'italic', 'underline'],
                [{ 'align': [] }],
                ['link'],
                ['image']
            ]
        }
    });
    
    // Set the content of Quill editor with the current note content (HTML)
    quill.root.innerHTML = "{{ note.content|safe }}";  // Properly inject HTML into Quill
    
    // Handle form submission to send the formatted content
    document.querySelector('form').onsubmit = function() {
        var content = document.createElement('input');
        content.setAttribute('type', 'hidden');
        content.setAttribute('name', 'content');
        content.setAttribute('value', quill.root.innerHTML);  // Get the HTML content
        document.querySelector('form').appendChild(content);
    };
</script>
{% endblock %}
