{% extends 'base.html' %}
{% block content %}
<h1>Edit Note</h1>
<form method="POST">
    <input type="text" name="title" value="{{ note.title }}" required>
    <textarea name="content" required>{{ note.content }}</textarea>
    <input type="text" name="tags" value="{{ note.tags }}">
    <button type="submit">Update</button>
</form>
{% endblock %}
