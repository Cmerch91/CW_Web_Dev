{% extends 'base.html' %}

{% block content %}
<h1>Create a New Note</h1>
<form method="POST">
    <input type="text" name="title" placeholder="Title" required>
    
    <!-- Quill Editor for note content -->
    <div id="editor"></div>  <!-- Quill editor will be initialized here -->
    
    <input type="text" name="tags" placeholder="Tags">
    <button type="submit">Move Note to Homepage</button>
</form>

<!-- Include Quill.js (CSS and JS) -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<script>
    // Initialize Quill editor
    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: [
                [{ 'header': '1' }, { 'header': '2' }, { 'font': [] }],
                [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                ['bold', 'italic', 'underline'],
                [{ 'align': [] }],
                ['link'],
                ['image']
            ]
        }
    });

    // Set up form submission to include Quill's content as the note's content
    document.querySelector('form').onsubmit = function() {
        // Get the HTML content from Quill editor and insert into the hidden textarea
        var content = document.createElement('input');
        content.setAttribute('type', 'hidden');
        content.setAttribute('name', 'content');
        content.setAttribute('value', quill.root.innerHTML);
        document.querySelector('form').appendChild(content);
    };
</script>
{% endblock %}
